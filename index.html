<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Дмитрий Богданов">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место: Россия</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Место: Россия">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="button profile__add-card-button" type="button" aria-label="Добавить карточку"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <section class="popup popup-profile">
      <div class="popup__container">
        <form class="form form-profile" name="form-profile">
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__input-container">
            <label class="form__field">
              <input class="form__input form__input_el_profile-name" type="text" id="profile-name" name="profile-name" placeholder="Имя" required>
              <span class="form__input-error profile-name-error"></span>
            </label>
            <label class="form__field">
              <input class="form__input form__input_el_profile-job" type="text" id="profile-job" name="profile-job" placeholder="О себе" required>
              <span class="form__input-error profile-job-error"></span>
            </label>
          </fieldset>
          <button class="form__submit-button" type="submit">Сохранить</button>
        </form>
        <button class="button popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </section>

    <section class="popup popup-card">
      <div class="popup__container">
        <form class="form form-card" name="form-card">
          <h2 class="form__heading">Новое место</h2>
          <fieldset class="form__input-container">
            <label class="form__field">
              <input class="form__input form__input_el_card-name" type="text" id="card-name" name="card-name" placeholder="Название" required>
              <span class="form__input-error card-name-error"></span>
            </label>
            <label class="form__field">
              <input class="form__input form__input_el_card-link" type="url" id="card-link" name="card-link" placeholder="Ссылка на картинку" required>
              <span class="form__input-error card-link-error"></span>
            </label>
          </fieldset>
          <button class="form__submit-button" type="submit">Создать</button>
        </form>
        <button class="button popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </section>

    <section class="popup popup-image popup_theme_black">
      <div class="popup__container">
        <figure class="popup__image-container">
          <img class="popup__image" src="#" alt="">
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
        <button class="button popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </section>
  </div>

  <template id="card-template">
    <li class="cards__item">
      <img class="cards__image" src="#" alt="">
      <h2 class="cards__title"></h2>
      <button class="cards__like" type="button" aria-label="Оценить"></button>
      <button class="button cards__delete-button" type="button" aria-label="Удалить"></button>
    </li>
  </template>

  <script src="./scripts/initial-cards.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
