<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Дмитрий Богданов">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место: Россия</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Место: Россия">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <button class="button profile__info-edit-button" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__info-job">Исследователь океана</p>
        </div>
        <button class="button profile__add-place-button" type="button" aria-label="Добавить карточку"></button>
      </section>

      <section class="places">
        <ul class="cards">

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <form class="form-profile" name="form-profile">
          <h2 class="form-profile__heading">Редактировать профиль</h2>
          <fieldset class="form-profile__input-container">
            <input class="form-profile__item form-profile__item_el_name" type="text" id="profile-name" name="profile-name" placeholder="Имя" required>
            <input class="form-profile__item form-profile__item_el_job" type="text" id="profile-job" name="profile-job" placeholder="О себе" required>
          </fieldset>
          <button class="form-profile__button-submit" type="submit">Сохранить</button>
        </form>
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      </div>
    </section>
  </div>

  <template id="card-template">
    <li class="cards__item">
      <img class="cards__image">
      <h2 class="cards__title"></h2>
      <button class="cards__like" type="button" aria-label="Оценить"></button>
    </li>
  </template>

  <script src="./scripts/initial-cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
